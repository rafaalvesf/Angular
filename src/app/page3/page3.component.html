<style>
.aligntext{
    text-align: center;
}

</style>
<div class="aligntext">
<h1>Cadastrando uma pessoa</h1>
<form>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" [(ngModel)]="cliente.Nome"><br><br>
    <label for="cpf">CPF:</label>
    <input type="text"><br><br>
    <input type="submit" name="Salvar" value="Salvar" (click)="salvar()">
</form>
</div>
